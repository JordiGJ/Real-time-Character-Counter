<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Character Counter</title>

  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" type="module" defer></script>
</head>

<body>

  <main>
    <h1>Real-time Character Counter</h1>
    <textarea name="user-input" id="user-input" cols="30" rows="10"
      placeholder="Please enter your text here..."></textarea>
    <section class="info">
      <p class="info-p">Total Characters: <span id="amount">0</span></p>
      <p class="info-p">Remaining: <span id="remaining">50</span></p>
    </section>
  </main>
</body>

</html>
